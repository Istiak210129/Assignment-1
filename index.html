<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="inter-font">
    <header>
        <nav class="common">
            <div class="nav-item">
                <h3 class="nav-logo primary-color">LOGO</h3>
                <button class="primary-btn btn-color">Sign up</button>
            </div>

        </nav>
        <section class="banner-section common">
            <div class="banner">
                <h1 class="banner-title title-color">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="primary-btn btn-color banner-btn">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
         <section class="action common ">
            <div class="action-container">
                <div class="action-content">
                    <h3 class="title-color">See It in Action </h3>
                    <p class="secondary-color">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-btn btn-color action-btn">Launch Live Preview</button>
                </div>
                <div class="action-img">
                    <img class="action-pic" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

    </main>
